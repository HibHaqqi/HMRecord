{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-4">
                        <ul>
                        {% for message in messages %}
                            <li class="text-red-500">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="password" name="password" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 rounded-md hover:bg-green-600">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
